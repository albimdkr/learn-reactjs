<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>State & Hook</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);

      // State & Hook
      function HomePage() {
        const [likes, setLikes] = React.useState(0);

        // State Updater Function (Logic)
        function handleClick (){
          setLikes(likes + 1);
        }

        // Component Button Like
        function BtnLike(){
          return (
            <button Style="background-color: #41DEDE; color: white; width: 50px; padding: 10px; text-align: center; border-radius: 20px; cursor: pointer;" onClick={handleClick}>Like ({likes})</button>
          )
        }

        return (
          <div>
            <BtnLike />
          </div>
        )
      }

      root.render(<HomePage />);
    </script>
  </body>
</html>
